<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bonus griglia</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>

        
        <div id="app">
            <div class="container" @click="numero">
                <template v-for="(numero, index) in numeri">
                    <div class="square green" v-if="numero>5"><div>{{numero}}</div></div>
                    <div class="square yellow" v-if="numero>0 && numero<=5"><div>{{numero}}</div></div>
                    <div class="square" v-if="numero == null"></div>
                </template>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
